<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static '/layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static '/css/simile.css' %}">
</head>

<body>
    <div class="simile-header">
        <h1>Simile Components Extraction</h1>
        <p>明喻提取 -- </p>
    </div>
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">Demo</li>
            <li>Core code</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <h2 style="height: 50px; margin: 15px; line-height: 50px;">Input Sentence:</h2>
                <form class="layui-form" action="">
                    {% csrf_token %}
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 700px;padding-left:50px" ;>
                            <select name="sentence" lay-search required lay-verify="required">
                                <option value="">秋风吹过的稻子就像大海一样连绵起伏。</option>
                                {% for sen in sentences %}
                                <option value={{ sen }}>{{ sen }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="layui-inout-inline">
                            <button class="layui-btn" lay-submit="" lay-filter="extract"><b>Extract</b></button>
                        </div>
                    </div>
                </form>
                <div class="layui-card">
                    <div class="layui-card-header">
                        <h2>Extracted Simile Components</h2>
                        <span> -- Here are four simile components</span>
                    </div>
                    <div class="layui-card-body" id="simile-show">
                        <!-- <table class="layui-hide" id="tab-simile"></table> -->
                    </div>
                </div>
            </div>
            <div class="layui-tab-item">代码展示</div>
        </div>
    </div>

    <script src="{% static '/layui/layui.js' %}"></script>

    <script>
        layui.use(['form', 'element', 'table'], function () {
            var form = layui.form
                , element = layui.element
                , $ = layui.$
                , table = layui.table

            form.render()

            // table.render({
            //     elem: '#tab-simile'
            //     , id: 'simile'
            //     , skin: 'line'
            //     , even: true
            //     , cols: [[
            //         { type: 'numbers' }
            //         , { field: 'sentence', title: 'Sentence', minWidth: 150 }
            //         , { field: 'target', title: 'Target', minWidth: 80 }
            //         , { field: 'source', title: 'Source', minWidth: 80 }
            //         , { field: 'adj', title: 'Adj-pro', minWidth: 80 }
            //         , { field: 'verb', title: 'Verb-pro', minWidth: 80 }
            //     ]]
            //     , done: function(res){
            //         console.log(res.data)
            //     }
            // })

            form.on('submit(extract)', function (data) {
                // table.reload('simile', {
                //     url: '/metaphor/simile/'
                //     , method: 'post'
                //     , where: data.field
                // })
                var index = layer.load(2)
                $.ajax({
                    url: '/metaphor/simile/',
                    type: 'POST',
                    data: data.field,
                    dataType: 'json',
                    success: (result) => {
                        console.log(JSON.stringify(result.data))
                        if (result.code === 0) {
                            $('#simile-show').empty()
                            innerHtml = `<p>Sentence: ${result.data.sentence}</p>
                                         <p>Target: ${result.data.target}</p>
                                         <p>Source: ${result.data.source}</p>
                                         <p>Adj-Pro: ${result.data.adj}</p>
                                         <p>Verb-Pro: ${result.data.verb}</p>`
                            $('#simile-show').append(innerHtml)
                        }
                        layer.close(index)
                    }
                })
                return false
            })
        })
    </script>
</body>

</html>
